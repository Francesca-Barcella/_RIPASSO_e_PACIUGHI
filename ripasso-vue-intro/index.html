<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro vue js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    </head>

<body>

    <div id="app" class="container">
        <h1>{{title}}</h1>
        
        <div v-bind="attributiDiv">
            <p>{{message}}</p>
            
            <button :disabled="isButtonDisabled" v-on:click="changeColor">Click me</button>

            <p v-bind:class="textColor">{{ message.split('').reverse().join('') }}</p>

            <span>{{ number + 1 }}</span>

        </div>


        <input class="my-3" type="text" v-model.trim="userName" placeholder="insert your name">
        
        <p v-bind:class="colorText">{{userName}} {{userName.length + '/30'}}</p>


        <!-- <div>{{ ok ? 'YES' : 'NO' }}</div> -->
      
    </div>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</body>

</html>
